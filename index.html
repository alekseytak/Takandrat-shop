    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            bg: 'var(--color-bg)',
                            text: 'var(--color-text)',
                            border: 'var(--color-border)',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --color-bg: #ffffff;
            --color-text: #000000;
            --color-accent: #000000;
            --color-border: #000000;
            --border-width: 2px;
        }

        .dark {
            --color-bg: #000000;
            --color-text: #ffffff;
            --color-accent: #ffffff;
            --color-border: #ffffff;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            -webkit-tap-highlight-color: transparent;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
            margin: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* 1. ТЕКСТУРА БУМАГИ */
        .paper-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/image.jpeg');
            background-size: cover;
            background-position: center;
            opacity: 0.85;
            z-index: -10;
            pointer-events: none;
            mix-blend-mode: multiply;
            transition: opacity 0.3s ease;
        }

        .dark .paper-bg {
            opacity: 0.15;
            mix-blend-mode: overlay;
            filter: invert(1);
        }

        /* 2. ШРИФТОВОЙ ЛОГОТИП НА ФОНЕ */
        .font-logo-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: 90vh;
            background-image: url('/image (1).jpeg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.12;
            z-index: -5;
            pointer-events: none;
            filter: grayscale(1) contrast(1.1);
        }

        .dark .font-logo-bg {
            filter: grayscale(1) invert(1) brightness(0.5);
            opacity: 0.05;
        }

        .mono { font-family: 'Space Mono', monospace; }
        
        .brutalist-border {
            border: var(--border-width) solid var(--color-border);
        }

        .brutalist-shadow {
            box-shadow: 4px 4px 0px 0px var(--color-border);
        }

        .brutalist-shadow-sm {
            box-shadow: 2px 2px 0px 0px var(--color-border);
        }

        @keyframes rotation {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo-spin {
            animation: rotation 15s infinite linear;
        }

        ::-webkit-scrollbar { display: none; }

        header, section, footer, main, #root {
            background-color: transparent !important;
        }

        .product-card-glass {
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(4px);
            border: var(--border-width) solid var(--color-border);
            transition: background 0.3s ease;
        }

        .dark .product-card-glass {
            background: rgba(0, 0, 0, 0.45);
        }
    </style>
